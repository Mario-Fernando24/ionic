<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-list>
    <ion-item *ngFor="let characters of characters">
        <ion-label>{{ characters['name'] }}</ion-label>
    </ion-item>
  </ion-list>
   
</ion-content>
